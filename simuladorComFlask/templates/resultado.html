<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado da Simulação</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/resultado.css')}}" />
</head>
<body>
  <div class="container">
    <h1>Resultado do Cálculo</h1>

    <div class="result-table">
      <div class="row">
        <div class="label">Base de cálculo</div>
        <div class="value">R$ 0,00</div>
      </div>

      <div class="row">
        <div class="label">Alíquota</div>
        <div class="value">0%</div>
      </div>

      <div class="row">
        <div class="label">Dedução</div>
        <div class="value">R$ 0,00</div>
      </div>

      <div class="row">
        <div class="label">Redução</div>
        <div class="value">R$ 0,00</div>
      </div>

      <div class="row">
        <div class="label">Desconto</div>
        <div class="value">R$ 0,00</div>
      </div>

      <div class="row">
        <div class="label">Dependentes</div>
        <div class="value">0</div>
      </div>

      <div class="row">
        <div class="label">Pensão</div>
        <div class="value">Não</div>
      </div>

      <div class="row highlight">
        <div class="label">Resultado</div>
        <div class="value">R$ 0,00</div>
      </div>
    </div>
  </div>
</body>
</html>
